<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title class="a-hover">Sign In</title>
</head>
<body>
    <form action="sign in.html">
        <div>
            <label for="username">Username</label>

            <input name="username" type="text" required id="username" >
        </div>
        <div>
            <label for="password">Password</label>
            <input name="password" type="password" required id="password">
        </div>
        <div>
            <label for="yob">Year of birth</label>
            <input name="year" type="year" id="yob" maxlength="4">
        </div>
        <div>
            <input type="checkbox" name="alert" id="smsalert">
            <label for="smsalert">Accept terms and condition</label>
        </div>
        <div>
            <input type="checkbox" name="alert" id="msgalert">
            <label for="msgalert">Message</label> 
        </div>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
        </div>
        <br>
        <div>
        <button type="submit">submit</button>    
        <button type="reset">reset</button> 
        </div>
    </form><br>
    <a  href="index.html">Home</a>
</body>
</html>
